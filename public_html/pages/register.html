<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Readify - Online Book Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-right">
                <div class="overlay-content">
                    <h3>Done making your account?</h3>
                    <button class="overlay-button" id="pill-button" style="font-size: 1.2em;" onclick="location.href='../index.html';">
                        Sign In
                    </button>
                </div>
            </div>
            <div class="overlay-left">
                <div class="overlay-content">
                    <h3 style="margin-bottom: -20px;">New here?</h3>
                    <h1 style="margin-bottom: 5px;">Create Your Account</h1>
                    <form id="register-form">
                        <input type="text" id="name" name="name" class="overlay-input" placeholder="Name" style="width: 50%;">
                        <input type="email" id="email" name="email" class="overlay-input" placeholder="Email" style="width: 50%;">
                        <input type="password" id="password" name="password" class="overlay-input" placeholder="Password" style="width: 50%;">
                        <br><input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to Our Newsletter</label>
                        <button class="overlay-button" id="pill-button" style="margin-top: 20px; font-size: 1.2em; width: 45%;">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header>
        <h1>Readify</h1>
        <div>
        </div>
        <div id="sign-out">
            <a href="#" id="account-button" style="padding: 1px 10px;">
                <img src="../images/menu.png" alt="User Icon" style="width: 30px; height: 30px;">
            </a>
            <a href="#" id="account-button" style="padding: 1px 10px;">
                <img src="../images/shopping-cart.png" alt="User Icon" style="width: 30px; height: 30px;">
            </a>
            <a href="#" id="account-button" style="padding: 1px 10px;">
                <img src="../images/user.png" alt="User Icon" style="width: 30px; height: 30px;">
            </a>
            <a href="#" id="pill-button" style="margin-left: 20px;">Sign Out</a>
        </div>
    </header>

    <main>
        <section id="browse">
            <div id="browse-container">
                <a href="#" id="pill-button">
                    <img class="magnifying-glass" src="../images/magnifying-glass.png" alt="Magnifying Glass"> Browse Catalog
                </a>
                <h2>Or see our bestsellers below</h2>
            </div>
        </section>

        <div id="product-grid">
            <a href="#" class="product-cell" style="background-image: url(../images/book7.jpg);"></a>
            <a href="#" class="product-cell" style="background-image: url(../images/book13.jpg);"></a>
            <a href="#" class="product-cell" style="background-image: url(../images/book15.jpg);"></a>
            <a href="#" class="product-cell" style="background-image: url(../images/book9.jpg);"></a>
            <a href="#" class="product-cell" style="background-image: url(../images/book10.jpg);"></a>
            <a href="#" class="product-cell" style="background-image: url(../images/book16.jpg);"></a>
        </div>
    </main>

    <script src="../scripts/script.js"></script>
</body>

</html>
